<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>טופס מלאי יומי</title>
  <!-- React 18 UMD + Babel (for JSX in browser). Using react-dom-client for createRoot. -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom-client.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <style>
    body{min-height:100vh}
  </style>
</head>
<body class="bg-gradient-to-b from-violet-50 via-slate-50 to-pink-50 min-h-screen">
  <div id="root"></div>

  <!-- React code compiled by Babel in the browser -->
  <script type="text/babel">
    const { useState } = React;

    function App() {
      const [count, setCount] = useState(0);
      return (
        <div className="max-w-xl mx-auto p-4">
          <h1 className="text-2xl font-bold text-center mb-4">טופס מלאי יומי</h1>
          <p className="text-center mb-6">דוגמה – כאן יבוא הקוד המלא שלך</p>
          <div className="flex justify-center gap-4">
            <button onClick={() => setCount(count - 1)} className="px-4 py-2 bg-rose-200 rounded">-</button>
            <span className="px-4 py-2 bg-white border rounded">{count}</span>
            <button onClick={() => setCount(count + 1)} className="px-4 py-2 bg-green-200 rounded">+</button>
          </div>
        </div>
      );
    }

    // React 18 createRoot (with safe fallback for UMD globals)
    const container = document.getElementById('root');
    const createRoot = (window.ReactDOM && ReactDOM.createRoot)
      ? ReactDOM.createRoot
      : (window.ReactDOMClient && ReactDOMClient.createRoot);

    if (!createRoot) {
      throw new Error('React 18 createRoot is not available.');
    }

    const root = createRoot(container);
    root.render(<App />);

    // --- Self-test (does not affect UI) ---
    setTimeout(() => {
      const h1 = document.querySelector('#root h1');
      console.assert(!!h1, 'Self-test: App should render <h1> into #root');
    }, 0);
  </script>
</body>
</html>
